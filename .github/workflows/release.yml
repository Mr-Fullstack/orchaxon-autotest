name: Build and Release

on:
  push:
    tags:
      - 'v*'
  # Permite rodar manualmente na aba "Actions" para testar sem criar Tag
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- JOB 1: COMPILAR A CLI (Windows, Linux, Mac) ---
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            output_name: autotest-linux-amd64
          - os: windows
            arch: amd64
            output_name: autotest-windows-amd64.exe
          - os: darwin
            arch: amd64
            output_name: autotest-macos-intel
          - os: darwin
            arch: arm64
            output_name: autotest-macos-apple-silicon

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # IMPORTANTE: Usando 1.25.x para compatibilidade com o wasm_exec.js novo
          go-version: '1.25.x' 

      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          cd cmd/cli
          go build -ldflags="-s -w" -o ../../${{ matrix.output_name }} .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ matrix.output_name }}

  # --- JOB 2: COMPILAR O WEB (WASM) ---
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # Mesma versão do Job acima
          go-version: '1.25.x'

      - name: Get Glue Code (wasm_exec.js)
        run: |
          mkdir -p web
          # Baixa o JS mais atual para bater com o Go 1.25+
          curl -o web/wasm_exec.js https://raw.githubusercontent.com/golang/go/master/misc/wasm/wasm_exec.js

      - name: Build WASM Binary
        env:
          GOOS: js
          GOARCH: wasm
        run: |
          cd cmd/wasm
          go build -ldflags="-s -w" -o ../../web/main.wasm .

      - name: Zip Web Package
        run: |
          zip -r autotest-web.zip web/

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-package
          path: autotest-web.zip

  # --- JOB 3: CRIAR A RELEASE ---
  create-release:
    name: Create Release
    needs: [build-cli, build-wasm]
    runs-on: ubuntu-latest
    # Só roda se for uma TAG (não roda no teste manual workflow_dispatch)
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download CLI Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          merge-multiple: true

      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-package

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            autotest-linux-amd64
            autotest-windows-amd64.exe
            autotest-macos-intel
            autotest-macos-apple-silicon
            autotest-web.zip
          draft: false
          prerelease: false
          generate_release_notes: true